<div class="jumbotron">
  <h1>Sarees</h1>
  <p class="lead">
    <img class="jumbotron-logo" src="images/logo.png"><br>
    Silk &amp; Cotton
  </p>
</div>

<div class="container">
  <div class="row containers">
    <div class="col-xs-6 col-md-3" ng-repeat="saree in sarees">
      <a href="#/saree" class="thumbnail">
        <img ng-src="{{saree.thumbnail}}" ng-alt="{{saree.type}}">
      </a>
    </div>
  </div>
</div>
